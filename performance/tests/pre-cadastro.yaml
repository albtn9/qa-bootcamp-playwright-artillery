config:
  target: "http://localhost:3333/api"
  phases:
    - name: "Teste de carga com usuários do CSV"
      duration: 60
      arrivalRate: 5
  payload:
    path: "../data/usuarios.csv"
    fields:
      - "name"
      - "email"
      - "password"
    order: "sequence"
    skipHeader: true
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Cadastro de Usuários do CSV"
    weight: 100
    flow:
      - post:
          url: "/auth/register"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            password: "{{ password }}"
          expect:
            - statusCode: 201
            - hasProperty: "user"
            - match:
                json: "$.message"
                value: "Usuário cadastrado com sucesso!"
